<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monte Carlo Approximation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico">
    <script type="text/javascript" src="montecarlo.js" defer></script>
</head>
<body>
    <div class="container">
        <div>
            <button id="start">Start Approximation</button>
            <button id="stop" disabled>Stop Approximation</button>
            <button id="new">Draw new rectangle</button>
            <p>Total of points plotted inside rectangle: <span id="inside"></span></p>
            <p>Total of points plotted: <span id="total"></span></p>
            <p>Estimated area: <span id="estimatedArea"></span></p>
            <p>Real area: <span id="realArea"></span></p>
        </div>
        <div>
            <canvas id="canvas" width="600px" height="600px" style="border:1px solid black;"></canvas>
        </div>
    </div>
</body>
</html>
